<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <h1>tính tiền lương</h1>
      <input id="luong1Ngay" type="number" placeholder="Tiền Lương 1 Ngày">
      <input id="ngayLam" type="number" placeholder="số ngày làm">
      <button id="tongLuong" class="btn btn-warning">Tổng Lương</button>
      <div id="divShowInfo"></div>
      <hr>

      <h1>Giá Trị Trung Bình</h1>
      <p>Number 1:<input id="number1" type="number"></p>
      <p>Number 2:<input id="number2" type="number"></p>
      <p>Number 3:<input id="number3" type="number"></p>
      <p>Number 4:<input id="number4" type="number"></p>
      <p>Number 5:<input id="number5" type="number"></p>
      <button id="trungBinh" class="btn btn-success" >Tính Nào</button>
      <div id="divTrungBinh"></div>

      <hr>

      <h1>Đổi USD sang VND</h1>
      <input id="USD" type="number" placeholder="USD">
      <button id="exchange" class="btn btn-warning">Quy Đổi</button>
      <div id="divExchange"></div>

      <hr>


      <h1> Tính Chu Vi Diện Tích HCN</h1>
      <input id="chieuDai" type="number" placeholder="Chiều Dài">
      <input id="chieuRong" type="number"placeholder="Chiều Rộng">
      <button id="chuVi" class="btn btn-success" >Chu Vi</button>
      <button id="dienTich" class="btn btn-warning">Diện Tích</button>
      <div id="showChuVi" ></div>
      <div id="showDienTich"></div>



      <hr>

      <h1>Tính Ký Số Nhập Vào</h1>
      <input id="inputNumber" type="number">
      <button id="kyso">Tính Ký Số</button>
      <div id="showKySo"></div>


    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
